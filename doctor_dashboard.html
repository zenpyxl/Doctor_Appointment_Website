<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ doctor.name }}</h2>
    <h4>Your Appointments:</h4>
    {% for appt in doctor.appointments %}
        <div class="card mb-2">
            <div class="card-body">
                <strong>Patient:</strong> {{ appt.patient.name }} <br>
                <strong>Time:</strong> {{ appt.time }}
                <form method="POST" action="/delete_appointment" class="mt-2">
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
                    <input type="hidden" name="time" value="{{ appt.time }}">
                    <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                </form>
            </div>
        </div>
    {% else %}
        <p>No appointments found.</p>
    {% endfor %}
</div>
</body>
</html>
