<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1 class="mb-4">Doctor Appointment System</h1>
    {% if session.get("role") == "patient" %}
        <a href="/book" class="btn btn-primary m-2">Book Appointment</a>
        <a href="/view" class="btn btn-secondary m-2">View Appointments</a>
    {% elif session.get("role") == "doctor" %}
        <a href="/doctor_dashboard" class="btn btn-info m-2">Go to Doctor Dashboard</a>
    {% endif %}
    {% if session.get("user") %}
        <form method="post" action="/logout" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger m-2">Logout</button>
        </form>
    {% else %}
        <a href="/login" class="btn btn-outline-dark m-2">Login</a>
    {% endif %}
</div>
</body>
</html>
