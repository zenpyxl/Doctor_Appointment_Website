{% extends "layout.html" %}

{% block title %}Login - Doctor Appointment{% endblock %}

{% block content %}
<h2 class="mb-4">Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">User Type:</label>
            <select name="user_type" class="form-select">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">User ID:</label>
            <input type="text" name="user_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">New patient? <a href="/register_patient">Register here</a><br>New doctor? <a href="/register_doctor">Register here</a></p>
    {% if msg %}
    <div class="alert alert-danger mt-4">{{ msg }}</div>
    {% endif %}
</div>
{% endblock %}
