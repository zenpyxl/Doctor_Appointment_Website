<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">All Appointments</h2>
    {% for id, doc in doctors.items() %}
        <div class="card mb-3">
            <div class="card-header">
                <strong>{{ doc }}</strong>
            </div>
            <ul class="list-group list-group-flush">
                {% for appt in doc.appointments %}
                    <li class="list-group-item">{{ appt.patient.name }} at {{ appt.time }}</li>
                {% else %}
                    <li class="list-group-item text-muted">No appointments</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
</body>
</html>
